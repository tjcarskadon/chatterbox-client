<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/xss-filters/dist/xss-filters.min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="title">
        <h1>Chatterbox</h1>
      </div>
      <!-- /title -->
      <!-- Your HTML goes here! -->
      <div class="input-container">
        <div>
          <input type='textarea' id="input-message"></input>
        </div>
        <div class="add-room"> 
          <select name="select" id="roomSelect">
          <option value="chooseYourRoom">Select A Chat Room</option>
          </select> 
        </div>  
      </div>
      <!-- /add-room -->
      <div class="buttons">
        <button type="button" id="send-messages">Submit</button>
        <button type="button" id="makeRoom" >Create a new room</button>
      </div>
    </div>
    <!-- /main -->
    <div class="chat-container" id="chats">
    </div>
    <!-- /chat-container -->
  </body>
</html>
