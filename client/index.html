<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/xss-filters/dist/xss-filters.min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="add-room"> 
        <select name="select" id="dropdown">
        <option value="room1">Room1</option>
        <option value="room2">Room2</option>
        <option value="room3">Room3</option>

        </select> 
      </div>
      <!-- /add-room -->
        <input type='textarea' id="input-message"></input>
        <button type="button" id="send-messages">Submit</button>
        <button type="button" id="get-messages">Get Messages</button>    
        <button type="button" id="clear-messages">Clear Messages</button>
    </div>
    <!-- /main -->
    <div class="chat-container" id="chats">
      
    </div>
    <!-- /chat-container -->
  </body>
</html>
